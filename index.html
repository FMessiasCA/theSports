<body>
    <header class="container">
        <div id="navigation-primary" class="grid grid-flow-col">
            <div>
                <i class="ph ph-list"></i>

            <figure class="card">
                <img src="/assets/images/Image 01.png" alt="">

                <figcaption>
                    <span class="content-tag">Robótica</span>
                    <h2 class="text-2xl">
                        Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e

                    </h2>
                </figcaption>
            </figure>

            <div class="grid grid-cols-2 gap-16">
                <figure class="card">
                    <img src="/assets/images/Image 02.png" alt="">

                    <figcaption>
                        <span class="content-tag">Hologramas</span>
                        <h2 class="text-lg">
                            Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
                        </h2>
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="/assets/images/Image 03.png" alt="">

                    <figcaption>
                        <span class="content-tag">Internet</span>

                        </h2>

                </figure>

                <figure class="card">
                    <img src="/assets/images/Image 04.png" alt="">

                    <figcaption>
                        <span class="content-tag">Vestíveis</span>
                        <h2 class="text-lg">
                            Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights
                            valiosos para o bem-estar pessoal.
                        </h2>
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="/assets/images/Image 05.png" alt="">

                    <figcaption>
                        <span class="content-tag">Realidade Virtual</span>
                        <h2 class="text-lg">
                            Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a
                            aprendizagem tradicional.
                        </h2>
                    </figcaption>
                </figure>
            </div>

        <section id="weekly">
            <header class="grid grid-flow-col">
                <h3 class="text-lg">Mais lida</h3>
                <a href="#">
                    <strong>Ver tudo</strong>
                    <i class="ph ph-arrow-right"></i>
                </a>
            </header>

            <div class="grid grid-flow-col gap-16">
                <figure>
                    <img src="./assets/images/Image 06.png" alt="">
                    <div class="content-tag">Veículos</div>
                    <p>
                        Protótipo de veículo voador é apresentado, marcando o início da era dos transportes aéreos
                        pessoais.
                    </p>
                </figure>

                <figure>
                    <img src="./assets/images/Image 07.png" alt="">
                    <div class="content-tag">Hologramas</div>
                    <p>
                        Hologramas
                        Plataforma de videoconferência apresenta nova função de hologramas, tornando as chamadas
                        virtuais mais realistas e envolventes.
                    </p>
                </figure>

                <figure>
                    <img src="./assets/images/Image 08.png" alt="">
                    <div class="content-tag">Realidade Virtual</div>
                    <p>
                        Nova geração de consoles de videogame é lançada, trazendo gráficos ultra-realistas e
                        experiências de jogo totalmente envolventes.
                    </p>
                </figure>

                <figure>
                    <img src="./assets/images/Image 09.png" alt="">
                    <div class="content-tag">Internet</div>
                    <p>
                        Projeto busca oferecer internet de alta velocidade em áreas remotas através de satélites.
                    </p>
